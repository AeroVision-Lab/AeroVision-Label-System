[pytest]
# pytest 配置文件

# 测试发现路径
testpaths = unit integration

# 测试文件模式
python_files = test_*.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 标记定义
markers =
    slow: 标记慢速测试
    integration: 标记集成测试
    unit: 标记单元测试
    ai: 标记AI相关测试
    db: 标记数据库测试
    api: 标记API测试

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # --cov=.
    # --cov-report=html
    # --cov-report=term

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 最小 Python 版本
minversion = 7.0

# 警告过滤
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
